<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajax quest</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
    #github-profile {
      margin-top: 3em;
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Ajax examples</h1>
      <h2 class="subtitle">#2 - Get JSON data with Fetch</h2>

      <div class="content">
        <p><strong>Keep your "Network tab" open!</strong> Almost the same, except this time, we fetch JSON data from the
          GitHub API.</p>
        <p></p>
      </div>
      <div class="content" id="github-profile">
      </div>
    </div>

  </section>

  <script>
    // This function loads profile data from GitHub
    function fetchGitHubProfileJSON() {
      // Feel free to download this HTML and edit it, to use your own GitHub username
      const username = 'defunkt';
      const url = `https://api.github.com/users/${username}`;
      fetch(url)
        .then(response => response.json()) // We now use response.json() instead of response.text()
        .then(githubProfile => {
          console.log('data decoded from JSON:', githubProfile);

          // Extract the name and profile picture's URL
          const name = githubProfile.name;
          const avatarUrl = githubProfile.avatar_url;

          // Build a block of HTML
          const profileHtml = `
            <p><strong>${name}</strong></p>
            <img src="${avatarUrl}" alt="${name}" />
          `;

          document.querySelector('#github-profile').innerHTML = profileHtml;
        });
    }

    // setTimeout allows us to call the above function after a preset delay ("timeout")
    // specified in milliseconds
    setTimeout(fetchGitHubProfileJSON, 3000);

  </script>
</body>

</html>
